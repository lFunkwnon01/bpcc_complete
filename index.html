
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BritCham Peru | BPCC Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#243875',
              accent: '#e20820', // Rojo actualizado seg√∫n prompt
              secondary: '#f6f6f8',
              gold: '#D4AF37',
              navy: {
                800: '#1a2a5a',
                900: '#0a1a3d',
              }
            },
            fontFamily: {
              serif: ['Playfair Display', 'serif'],
              sans: ['Public Sans', 'sans-serif'],
              ibm: ['IBM Plex Sans', 'sans-serif'],
              source: ['Source Sans 3', 'sans-serif'],
              'news-body': ['Libre Baskerville', 'serif'],
              'news-source': ['Source Serif 4', 'serif'],
            }
          }
        }
      }
    </script>
    <style>
      @font-face { font-family: 'Playfair Display'; src: url('/fonts/PlayfairDisplay-Regular.ttf') format('truetype'); font-weight: 400; font-style: normal; }
      @font-face { font-family: 'Public Sans'; src: url('/fonts/PublicSans-ThinItalic.ttf') format('truetype'); font-weight: 300; font-style: italic; }
      @font-face { font-family: 'IBM Plex Sans'; src: url('/fonts/IBMPlexSans_Condensed-ExtraLight.ttf') format('truetype'); font-weight: 200; font-style: normal; }
      @font-face { font-family: 'Source Sans 3'; src: url('/fonts/SourceSans3-ExtraLight.ttf') format('truetype'); font-weight: 200; font-style: normal; }
      @font-face { font-family: 'Libre Baskerville'; src: url('/fonts/LibreBaskerville-Regular.ttf') format('truetype'); font-weight: 400; font-style: normal; }
      @font-face { font-family: 'Source Serif 4'; src: url('/fonts/SourceSerif4-Medium.ttf') format('truetype'); font-weight: 500; font-style: normal; }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #f6f6f8; }
      ::-webkit-scrollbar-thumb { background: #243875; border-radius: 10px; }
      .market-ticker-animation {
        display: inline-block;
        padding-left: 100%;
        animation: ticker 30s linear infinite;
      }
      @keyframes ticker {
        0% { transform: translate3d(0, 0, 0); }
        100% { transform: translate3d(-100%, 0, 0); }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="font-sans antialiased text-gray-900 bg-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
